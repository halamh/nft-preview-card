<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>

    <section class="main-container">

      <img src="images/image-equilibrium.jpg" class="hero" alt="equilibrium" id="hero">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="time-coin">
        <div class="coin">
          <img src="images/icon-ethereum.svg" alt="ETH">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      
      <div class="author">
        <img src="images/image-avatar.png" class="avatar" alt="avatar">
        <p>Creation of<strong>Jules Wyvern</strong></p>
      </div>
      
    </section>
  
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hala</a>.
  </footer>

</body>
</html>
